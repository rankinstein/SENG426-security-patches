<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlogPostLabel">Create or edit a Blog Post</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.blogPost.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
				   ng-model="vm.blogPost.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
				   ng-model="vm.blogPost.title" required ng-minlength="5" ng-maxlength="255" />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block" ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.title.$error.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block" ng-show="editForm.title.$error.maxlength">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
            <textarea class="form-control" name="content" id="field_content" trusted_html
					  ng-model="vm.blogPost.content" required ng-minlength="40" rows="5"></textarea>
            <div ng-show="editForm.content.$invalid">
                <p class="help-block" ng-show="editForm.content.$error.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.content.$error.minlength" translate-value-min="40">
                    This field is required to be at least 40 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.blogPost.type" id="field_type" required>
                <option value="NEWS">NEWS</option>
                <option value="BLOG">BLOG</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
				   ng-show="editForm.type.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
