<div>
    <h2>Resources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="resource.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Resource
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="fileName"><span>File Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="size"><span>Size</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedDate"><span>Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resource in vm.resources">
                    <td>{{resource.fileName}}</td>
                    <td>{{resource.formattedSize}}</td>
                    <td>{{resource.lastModifiedDate| date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
							<a href="/api/mediaFiles/{{resource.fileName}}" target="_blank" class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-download-alt"></span>
								<span class="hidden-xs hidden-sm"></span>
							</a>

							<button type="submit" ui-sref="resource.delete({filename:resource.fileName})"
									class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span>
								<span class="hidden-xs hidden-sm"></span>
							</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
